<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		Hide the cursor in a webpage
		using CSS and JavaScript
	</title>

	<style>
		body {
			text-align: center;
		}

		#GFG_DIV {
			background: green;
			height: 100px;
			width: 200px;
			margin: 0 auto;
			color: white;
		}

		/* CSS style to hide cursor element */
		.newClass {
			cursor: none;
		}
	</style>
</head>

<body id="body">
	<h1 style="color:green;">
		Cursor Hider
	</h1>

	<h3>
		Click on Button under webpage to Hide Cursor from Body
	</h3>

<iframe id="if1" width="100%" height="550" style="visibility:visible" src="https://www.google.com/search?igu=1"></iframe>

	<br>

	<button onClick="GFG_Fun()">
		Click Here
	</button>

	<p id="GFG"></p>

	<!-- Script to hide cursor element -->
	<script>

		/* Function to add class name to
		hide cursor element */
		function GFG_Fun() {
		    if (document.getElementById("body").style.cursor == "auto") {
		        document.getElementById("body").style.cursor = "none";
		    } else {
			document.getElementById("body").style.cursor = "auto";
		    }
		}
	</script>
</body>

</html>
